---
layout: default
---
<div class="columns">
    <div class="column col-8">
        {{ content }}
    </div>
    <div class="column col-4">
        {% for sb in site.sidebar %}
            {% if page.sidebar == sb.id %}
                {% for s in sb.content %}
                <span>
                    <a href="../{{s.url}}">{{s.label}}</a>
                </span>
                {% endfor %}
            {% endif %}
        {% endfor %}
    </div>
</div>
