<div class="tile tile-centered">
    <div class="tile-icon">
        <div class="example-tile-icon">
            <i class="icon icon-file centered"></i>
        </div>
    </div>
    <div class="tile-content">
        <div class="tile-title">
            {% if include.att %}
                @{{ include.att }}
            {% else %}  
                {{ include.key }}
            {% endif %}
        </div>
        <div class="tile-subtitle text-gray">{% assign file = include.version | append:'/desc/' | append:include.key | append:'.txt' %}
            {% include {{ file }} %}</div>
    </div>
</div>
