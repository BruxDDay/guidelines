<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ site.style_baseurl }}/css/main.css">
    <!-- syntax highlighting CSS -->
    <link rel="stylesheet" href="{{ site.style_baseurl }}/css/syntax.css" />
    
    <!-- search -->
    {% if page.tipue_search_active or layout.tipue_search_active %}
    <link rel="stylesheet" href="{{ site.baseurl }}/js/tipuesearch/css/normalize.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/tipuesearch/tipuesearch_content.js"></script>
    <link rel="stylesheet" href="{{ site.baseurl }}/js/tipuesearch/css/tipuesearch.css">
    <script src="{{ site.baseurl }}/js/tipuesearch/tipuesearch_set.js"></script>
    <script src="{{ site.baseurl }}/js/tipuesearch/tipuesearch.min.js"></script>
    {% endif %}
</head>
